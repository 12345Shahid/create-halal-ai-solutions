    <!-- Millis Voice Agent Wrapper -->
    <style>
      .millis-launcher {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #4CAF50; /* Change to your brand color */
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 9999;
        transition: all 0.3s ease;
      }
      .millis-launcher:hover {
        background-color: #45a049;
      }
      .millis-launcher svg {
        width: 28px;
        height: 28px;
        fill: white;
      }
      .millis-panel {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        overflow: hidden;
        display: none;
        flex-direction: column;
        z-index: 9998;
      }
      .millis-panel iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
      .millis-panel-header {
        height: 40px;
        background: #4CAF50; /* Match launcher color */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        color: white;
        font-size: 14px;
      }
      .millis-close {
        cursor: pointer;
        font-weight: bold;
      }
    </style>

    <div class="millis-launcher" onclick="toggleMillisPanel()">
      <!-- Mic icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM12 17a7.001 7.001 0 0 1-6.93-6H3a9 9 0 0 0 18 0h-2.07A7.001 7.001 0 0 1 12 17zm-1 2h2v3h-2v-3z"/>
      </svg>
    </div>

    <div class="millis-panel" id="millisPanel">
      <div class="millis-panel-header">

    </div>

    <script>
      function toggleMillisPanel() {
        const panel = document.getElementById('millisPanel');
        panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
