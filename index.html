    <script>
      function toggleChoicePanel() {
        const panel = document.getElementById('choicePanel');
        panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
      }

      function openMillis() {
        document.getElementById('choicePanel').style.display = 'none';
        document.getElementById('millisPanel').style.display = 'flex';
      }

      function closeMillis() {
        document.getElementById('millisPanel').style.display = 'none';
      }

      function backToMenu() {
        document.getElementById('millisPanel').style.display = 'none';
        document.getElementById('choicePanel').style.display = 'flex';
      }

      function openChat() {
        document.getElementById('choicePanel').style.display = 'none';
        // Only inject once
        if (!window.chatLoaded) {
          var s = document.createElement('script');
          s.src = "https://beta.leadconnectorhq.com/loader.js";
          s.setAttribute("data-resources-url", "https://beta.leadconnectorhq.com/chat-widget/loader.js");
          s.setAttribute("data-widget-id", "687a182eafd5323cd1f8693e");
          document.body.appendChild(s);
          window.chatLoaded = true;

          // Wait for widget to render, then add a back button overlay
          setTimeout(() => {
            const backBtn = document.createElement('div');
            backBtn.innerText = "â¬… Menu";
            backBtn.style.position = "fixed";
            backBtn.style.bottom = "80px";
            backBtn.style.right = "20px";
            backBtn.style.background = "#FF5722";
            backBtn.style.color = "white";
            backBtn.style.padding = "6px 12px";
            backBtn.style.borderRadius = "6px";
            backBtn.style.cursor = "pointer";
            backBtn.style.zIndex = "10000";
            backBtn.onclick = function() {
              // Hide chat widget
              document.querySelectorAll("iframe[src*='leadconnectorhq']").forEach(el => el.classList.add('gohigh-hidden'));
              document.getElementById('choicePanel').style.display = 'flex';
            };
            document.body.appendChild(backBtn);
          }, 2000);
        } else {
          // Just show already loaded widget again
          document.querySelectorAll("iframe[src*='leadconnectorhq']").forEach(el => el.classList.remove('gohigh-hidden'));
        }
      }
    </script>
